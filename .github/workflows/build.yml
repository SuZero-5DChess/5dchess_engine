name: Build and Release Wheels

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Ubuntu with GCC 15
          - os: ubuntu-22.04
            compiler: gcc-15
            cxx: g++-15
            python-version: '3.12'

          # Ubuntu with Clang 17
          - os: ubuntu-22.04
            compiler: clang-17
            cxx: clang++-17
            python-version: '3.12'

          # macOS with Xcode 15
          - os: macos-15
            compiler: clang
            cxx: clang++
            python-version: '3.12'

          # Windows with MSVC 2022
          - os: windows-2022
            compiler: msvc
            cxx: msvc
            python-version: '3.12'

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # Linux: Install GCC 15
      - name: Install GCC 15 (Ubuntu)
        if: runner.os == 'Linux' && matrix.compiler == 'gcc-15'
        run: |
          sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
          sudo apt-get update
          sudo apt-get install -y gcc-15 g++-15 cmake
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-15 100
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-15 100
          python -m pip install --upgrade pip setuptools wheel pybind11

      # Linux: Install Clang 17
      - name: Install Clang 17 (Ubuntu)
        if: runner.os == 'Linux' && matrix.compiler == 'clang-17'
        run: |
          wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo gpg --dearmor -o /usr/share/keyrings/llvm-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/llvm-archive-keyring.gpg] http://apt.llvm.org/jammy/ llvm-toolchain-jammy-17 main" | sudo tee /etc/apt/sources.list.d/llvm-17.list
          sudo apt-get update
          sudo apt-get install -y clang-17 clang-tools-17 lld-17 cmake
          sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-17 100
          sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-17 100
          python -m pip install --upgrade pip setuptools wheel pybind11

      # macOS dependencies
      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake
          python -m pip install --upgrade pip setuptools wheel pybind11

      # Windows dependencies
      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install cmake -y
          python -m pip install --upgrade pip setuptools wheel pybind11

      # Build wheel (Linux/macOS)
      - name: Build wheel (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          export CC=${{ matrix.compiler }}
          export CXX=${{ matrix.cxx }}
          export CFLAGS="-std=c++23"
          export CXXFLAGS="-std=c++23"
          python -m pip install --upgrade build
          python -m build --wheel --verbose

      # Build wheel (Windows)
      - name: Build wheel (Windows)
        if: runner.os == 'Windows'
        run: |
          python -m pip install --upgrade build
          python -m build --wheel --verbose

      # Upload wheels as artifacts
      - name: Upload wheels as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.compiler }}-py${{ matrix.python-version }}
          path: dist/*.whl

  publish-release:
    name: Create GitHub Release
    needs: build-wheels
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4

      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten directory structure
        run: |
          mkdir -p final_dist
          find dist -name "*.whl" -exec cp {} final_dist/ \;
          ls -la final_dist/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: final_dist/*.whl
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
