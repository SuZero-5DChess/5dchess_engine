name: Build and Release Wheels

on:
  push:
  workflow_dispatch:

jobs:
  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            compiler: clang-17
            cxx: clang++-17
            python-version: '3.12'
          
          - os: macos-15
            compiler: clang
            cxx: clang++
            python-version: '3.12'
          
          - os: windows-2022
            compiler: msvc
            cxx: clang-cl  # 或保持msvc但需要适当设置
            python-version: '3.12'

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build dependencies
        run: |
          pip install --upgrade pip build pybind11

      # Linux specific: Install Clang 17
      - name: Install Clang 17 (Linux only)
        if: runner.os == 'Linux'
        run: |
          wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
          sudo add-apt-repository "deb http://apt.llvm.org/jammy/ llvm-toolchain-jammy-17 main" -y
          sudo apt-get update
          sudo apt-get install -y clang-17 clang-tools-17 lld-17 cmake
          sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-17 100
          sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-17 100

      # macOS: Install CMake
      - name: Install CMake (macOS only)
        if: runner.os == 'macOS'
        run: brew install cmake

      # Windows: Install CMake
      - name: Install CMake (Windows only)
        if: runner.os == 'Windows'
        run: choco install cmake -y

      # Build wheel
      - name: Build wheel
        run: |
          python -m build --wheel
        env:
          CXXFLAGS: "-std=c++23"  # 仅C++需要C++23标准

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-py${{ matrix.python-version }}
          path: dist/*.whl

  publish-release:
    name: Create GitHub Release
    needs: build-wheels
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Prepare distribution files
        run: |
          mkdir -p final_dist
          find dist -name "*.whl" -exec cp {} final_dist/ \;

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: final_dist/*.whl
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
